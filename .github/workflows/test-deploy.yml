name: Test Deployment

on:
  push:
    branches: 
      - 'test-*'  # Matches any branch starting with 'test-'
      - 'feature/*' # Matches any branch in the feature/ namespace
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy (default: current branch)'
        required: false
        default: ${{ github.ref }}

jobs:
  deploy:
    runs-on: quantum_server
    concurrency:
      group: test-deployment-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}
          
      - name: Stop and remove existing containers
        run: |
          docker compose -f docker-compose.test.yml down || true
          
      - name: Deploy Test Environment
        run: |
          docker compose -f docker-compose.test.yml up -d --build
          
      - name: Verify Deployment
        run: |
          echo "Test environment deployed successfully!"
          echo "Branch: ${{ github.ref_name }}"
          echo "Access at: http://your-server-ip:8061"
